<tl-nav></tl-nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <section><button class="btn btn-dark" type="button" (click)="logout()">Logout</button></section>
      <section>
        <tl-cal (log)="getLog($event)"></tl-cal>
      </section>
    </div>
    <div class="col-sm-12 main-div-pos">
      <section>
        <tl-detail-log *ngIf="logId" (resetLog)="resetLog($event)" [logId]="logId"></tl-detail-log>
      </section>
    </div>
  </div>
</div>
