<div class="log-detail-container" *ngIf="log">
  <p>Date: {{log?.start | date}}
    <span class="log-item-hours">Hours: {{log?.hours}}</span>
    <button class="float-right btn btn-dark" type="submit" (click)="deleteLog()">Delete</button>
  </p>
  <p>Project Name: {{log?.title}}</p>
  <p>Description: {{log.description}}</p>
</div>
